<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        div.conteiner{
            background-color: lightblue;
            display: flex;
            }
        div.item{
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
        }
         div#A{
             flex: 1 0 200px;
         }
         div#B{ 
             flex: 1 1 150px;
         }
         div#C{
             flex: 1 8 auto;
         }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="A">a</div>
        <div class="item" id="B">b</div>
        <div class="item" id="C">c</div>
    </div>
</body>
</html>
