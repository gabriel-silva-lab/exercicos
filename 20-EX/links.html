<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="cs-link.css">
    <style>
        body{
            font-family: sans-serif;

        }
        a{
            color: black;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline red;
        }
        a:active{
            color: blueviolet;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositorio github</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank">Canal do yutube</a></li>
        <li><a href="https://www.cursoemvideo.com/cursos/" target="_blank">Site do curso em video</a></li>
    </ul>
</body>
</html>
