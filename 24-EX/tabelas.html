<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
      font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            
        }
        caption{
            font-size: 1em;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        thead, tfoot{
            background-color:gray ;
            color: white;
        }
    </style>
</head>
<body>
    <h1>
        Minha tabela grande
    </h1>
    <table>
    <caption>
         populações das unidades federativa
    </caption>
     <thead>
          <tr>
            <th>Estado</th>
            <th>população</th>
          </tr>
     </thead>

    <tbody>
        <tr>
            <td>são paulo</td>
            <td>1</td>
        </tr>
        <tr>
            <td>piau</td>
            <td>120000</td>
        </tr>
        <tr>
            <td>ceara</td>
            <td>6283</td>
        </tr>
    </tbody>

    <tfoot>
    <tr>
        <th>Total de habitantes</th>
        <td>12</td>
    </tr>
    </tfoot>
    </table>
</body>
</html>
