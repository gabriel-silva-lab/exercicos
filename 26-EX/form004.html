<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
        <form action="cadastro.php" method="get" autocomplete="on">

         <fieldset>
            <legend> Dados pessoais</legend>
             <p>
                <label for="igmail">Gmail</label>
                <input type="gmail" name="gmail" id="igmail" autocomplete="email">
             </p>
             <p>
                <label for="itele">Telefone</label>
                <input type="tel" name="telefone" id="itele" autocomplete="tel" pattern="/d{4,5}-/d{4,5}$" required >
                     </p>
         </fieldset>
         <br>
         <br>
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
        </form>
</body>
</html>
