<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo formulario</h1>

<form action="cadastro.php" method="post">

<p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <option value="" selected>---escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio De Janeiro</option>
                <option value="MG">MInas Gerais</option>
            </optgroup>

            <optgroup label="Região Sudeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernanbuco</option>
                <option value="RN">Rio Grande Do Norte</option>
            </optgroup>

        </select>
</p>

<p>
        <label for="iprof">Profisão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="PRE">Predeiro</option>
            <option value="TEU">Teu Pai</option>
        </datalist>
</p>

<p>
    <label for="imsg">Mensaguem:</label>
    <br>
    <textarea name="msg" id="imsg"></textarea>
</p>

<p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
</p>
</form>
</body>
</html>
