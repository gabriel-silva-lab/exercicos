<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        body h1{
            font-size: 30px;
        }
        body p{
            font-size: 20px;            
        }
    </style>

<body>
    <h1>Meu formulario</h1>
    
    <form action="text" autocomplete="on" method="post.">

        <p><label for="isenha">Senha:</label><input type="text" name="Senha" id="isenha" autocomplete="off"></p>

        <p><input type="submit" value="Enviar"></p>
        



    </form>
</body>
</html>
