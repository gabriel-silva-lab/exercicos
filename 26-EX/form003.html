<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
     <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" maxlength="30" placeholder="Seu nome" autocomplete="on" required>
     </p>
     
     <p>
        <label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" placeholder="Sua media (numeros)" min="0" max="10" step="0.5" required value="5">
    </p>

     <p>
        <label for="imes">Periado letivo</label>
        <input type="month" name="mes" id="imes" value="2024-07">
     </p>
     <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia" value="2025-02-6">
     </p>

     <p>
        <label for="ihora">Hora da prova</label>
        <input type="time" name="hora" id="ihora">
     </p>

     <p>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar" required>
     </p>



    </form>
</body>
</html>
