<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos formulario</h1>
<form action="POST">
<p>
    <label for="cor">cor:</label>
    <input type="color" name="cor" id="icor" value="#00ff00">
</p>

<p>
    <label for="inivel">Nivel De Satisfação:</label>
    <input type="range" name="nivel" id="inivel" min="1" max="6" value="1">
</p>

<p>
    <label for="ifoto">Foto perfil:</label>
    <input type="file" name="foto" id="ifoto">
<p>
         <input type="submit" value="Enviar">
         <input type="reset" value="apagar">
</p>

    </form>
</body>
</html>
