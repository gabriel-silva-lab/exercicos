<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

<form action="cadastro.php" method="get">


<p>
        <label for="iano">Em que ano vc nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2025" required oninput="calcIdade">
</p>

<p>
        <label for="iidade">Sua idade:</label>
        <output id="iidade">0</output>
</p>
</form>

<script>
        function calcIdade() {
             let atual = new Date().getFullYear()
             iidade.innerHTML = Number(atual) - Number(iano.value)
         }
</script>
</body>
</html>
